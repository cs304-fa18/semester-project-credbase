{% extends "base.html" %}
{% block main %}
<br>


<form method="post" action="" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="nm" class="col-md-2 col-form-label">Your Cred PIN#: </label>
        <div class="col-md-4">
            <input type="password" required name="nm" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Enter date in form YYYY-MM-DD: </label>
        <div class="col-md-4">
            <input type="text" required name="date" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Origin query: </label>
        <div class="col-md-4">
            <input type="text" required name="query" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">File: </label>
        <div class="col-md-4">
            <input type="file" required name="file">
        </div>
    </div>
    <div class="form-group row col-md-6">
        <input type="submit" value="upload" class="btn btn-primary">
    </div>
</form>

{% if nm != '' and src != '' %}
<p>Last upload: {{nm}}</p>
{% endif %}

{% endblock %}
